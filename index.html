<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You ❤️</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
    }

    canvas {
      display: block;
    }

    .info {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 24px;
      text-align: center;
      pointer-events: none;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <div class="info">I ❤️ You</div>
  <canvas id="heartCanvas"></canvas>

  <script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const heartShape = [];

    for (let t = 0; t < Math.PI * 2; t += 0.05) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = -(
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t)
      );
      heartShape.push({ x, y });
    }

    function createParticles() {
      for (let i = 0; i < 300; i++) {
        const p = heartShape[Math.floor(Math.random() * heartShape.length)];
        particles.push({
          x: canvas.width / 2 + p.x * 10 + Math.random() * 10 - 5,
          y: canvas.height / 2 + p.y * 10 + Math.random() * 10 - 5,
          size: Math.random() * 2 + 1,
          alpha: Math.random(),
          dx: Math.random() * 0.5 - 0.25,
          dy: Math.random() * 0.5 - 0.25,
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        p.x += p.dx;
        p.y += p.dy;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 105, 180, ${p.alpha})`;
        ctx.fill();
      }
      requestAnimationFrame(animate);
    }

    createParticles();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
